<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第二种table属性</title>
	<style>
		html,body{
			width: 100%;
			padding: 0;
			margin: 0;
		}
		#parent{
			display: table;
			width: 100%;
		}
		.child1,.child2,.child3,.child4{
			height: 300px;
			display: table-cell;
		}
		.child1{
			background-color: blueviolet;
		}
		.child2{
			background-color: blue;
		}
		.child3{
			background-color: darksalmon;
		}
		.child4{
			background-color: brown;
		}
	</style>
</head>
<body>
<div id="parent">
	<div class="child1"></div>
	<div class="child2"></div>
	<div class="child3"></div>
	<div class="child4"></div>
</div>
</body>
</html>
