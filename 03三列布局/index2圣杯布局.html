<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		html,body{
			margin: 0;
			padding: 0;
		}
		#left,#right{
			width: 400px;
			height: 300px;
		}
		#left{
			background-color: olivedrab;
			float: left;
		}
		#right{
			background-color: brown;
			float: right;
		}
		#center{
			height: 300px;
			background-color: darksalmon;
			margin: 0 400px;
		}
	</style>
</head>
<body>
	<div id="left"></div>
	<div id="right"></div>
	<div id="center"></div>
<div>不利于搜索引擎</div>
</body>
</html>
